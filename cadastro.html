	<main>
		<h2> Pré Cadastro</h2>
		<form>
			<div class="personal-info">
				<p>Informações pessoais</p>
				<label for="nomesobrenome">Nome completo: </label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome completo">

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="wilsoncanuto@gmail.com">

				<label for="fone">Telefone:</label>
				<input type="tel" id="fone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">
			</div>

			<div class="personal-adress">
				<p>Endereço</p>
				<label for="estado">UF: </label>
				<input type="text" id="estado" class="input-padrao" required>
				<label for="cidade">Cidade: </label>
				<input type="text" id="cidade" class="input-padrao" required>
				<label for="rua">Rua: </label>
				<input type="text" id="rua" class="input-padrao" required>
				<label for="bairro">Bairro: </label>
				<input type="text" id="bairro" class="input-padrao" required>
				<label for="cep">CEP: </label>
				<input type="text"  id="cep" size="5" maxlength="5" required> - <input type="text"  id="cep" size="3" maxlength="3" required>
				<a href="https://buscacepinter.correios.com.br/app/endereco/index.php">Eu não sei o meu CEP</a>
			</div>

			<label for="mensagem">Informações adicionais: </label>
			<textarea cols="50" rows="10" id="mensagem" class="input-padrao" reequired placeholder="Deixe aqui sua mensagem!"></textarea>

			<input type="submit" value="Enviar" class="enviar">
			
		</form>
	</main>
		<footer>
		<img src="img/fam23.png" alt="Logomarca Fam Universidade para todos">
		

		</div>
	</footer>
